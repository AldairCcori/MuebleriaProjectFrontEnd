<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal">
  <div class="modal" tabindex="-1" style="display: block">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalle Producto</h5>
          <button
            (click)="cerrarModal()"
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <ul *ngIf="producto" class="list-group text-dark mb-3">
                  <li class="list-group-item active">{{ producto.nombre }}</li>
                  <li class="list-group-item">{{ producto.descripcion }}</li>
                  <li class="list-group-item">{{ producto.cantidad }}</li>
                  <li class="list-group-item">{{ producto.precio }}</li>
                  <li class="list-group-item">
                    {{ producto.categoriaProducto.descripcion }}
                  </li>
                </ul>
                <div class="input-group">
                  <input
                    (change)="seleccionarFoto($event)"
                    type="file"
                    class="form-control"
                    id="inputGroupFile04"
                    aria-describedby="inputGroupFileAddon04"
                    aria-label="Upload"
                  />
                  <button
                    (click)="subirFoto()"
                    class="btn btn-outline-secondary"
                    type="button"
                    id="inputGroupFileAddon04"
                    [disabled]="!imagenSelecciona"
                  >
                    Button
                  </button>
                </div>
              </div>
              <div class="col-sm">
                <img
                  *ngIf="producto?.imagen"
                  src="http://localhost:8080/api/uploads/img/{{
                    producto.imagen
                  }}"
                  alt="{{ producto.imagen }}"
                  class="img-thumbnail rounded"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            (click)="cerrarModal()"
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
