<app-navbar></app-navbar>

<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img
            src="../../../assets/perfil-del-usuario.png"
            alt=""
            width="100"
            height="100"
          />
        </div>
        <h1 class="text-center">Registrate aqui</h1>

        <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
          <mat-form-field class="full-width">
            <mat-label>Run completo</mat-label>
            <input
              [(ngModel)]="nombreUsuario"
              matInput
              name="nombreUsuario"
              placeholder="Ingrese su rut 9999999-9"
            />
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Nombre completo</mat-label>
            <input
              [(ngModel)]="nombre"
              matInput
              name="nombre"
              placeholder="Ingrese su nombre completo"
            />
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Apellido completo</mat-label>
            <input
              [(ngModel)]="apellidoPaterno"
              matInput
              name="apellidoPaterno"
              placeholder="Ingrese su apellido completo"
            />
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Telefono</mat-label>
            <input
              [(ngModel)]="telefono"
              matInput
              name="telefono"
              placeholder="Ingrese su telefono"
            />
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Correo electr칩nico</mat-label>
            <input
              [(ngModel)]="email"
              matInput
              name="email"
              placeholder="Ingrese su correo electr칩nico"
            />
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Contrase침a</mat-label>
            <input
              [(ngModel)]="password"
              matInput
              name="password"
              type="password"
              placeholder="Ingrese su contrase침a"
            />
          </mat-form-field>

          <div class="container text-center">
            <button mat-raised-button color="primary">Registrarse</button>
            <button
              type="reset"
              style="margin-left: 20px"
              mat-raised-button
              color="warn"
            >
              Limpiar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
